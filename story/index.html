<!DOCTYPE html>
<html>
  <head>
    <title>Drive API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Drive API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <p>v 5</p>
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    <button id="save_button" onclick="save()">Save</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>



    <textarea id="w3review" name="w3review" rows="4" cols="50">
        At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
    </textarea>





    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */

      // TODO(developer): Set to client ID and API key from the Developer Console
      const CLIENT_ID = '584575871608-pg72nr1fsu4lpjnimj6sunv4d3fr70dd.apps.googleusercontent.com';
      const API_KEY = 'AIzaSyDtr81xtymaehJOwaJHHulVqm7Nf6nEiwc';

      // Discovery doc URL for APIs used by the quickstart
      const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES =  'https://www.googleapis.com/auth/drive.file'// 'https://www.googleapis.com/auth/drive.appdata'//'https://www.googleapis.com/auth/drive.metadata.readonly';

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById('authorize_button').style.visibility = 'hidden';
      document.getElementById('signout_button').style.visibility = 'hidden';
      document.getElementById('save_button').style.visibility = 'hidden';

      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: '', // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }

      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById('authorize_button').style.visibility = 'visible';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw (resp);
          }
          document.getElementById('signout_button').style.visibility = 'visible';
          document.getElementById('save_button').style.visibility = 'visible';
          document.getElementById('authorize_button').innerText = 'Refresh';
          await listFiles();
          await load();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({prompt: 'consent'});
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({prompt: ''});
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken('');
          document.getElementById('content').innerText = '';
          document.getElementById('authorize_button').innerText = 'Authorize';
          document.getElementById('signout_button').style.visibility = 'hidden';
          document.getElementById('save_button').style.visibility = 'hidden';
        }
      }

      /**
       * Print metadata for first 10 files.
       */
      async function listFiles() {
        let response;
        try {
          response = await gapi.client.drive.files.list({
            'pageSize': 10,
            'fields': 'files(id, name)',
          });
        } catch (err) {
          document.getElementById('content').innerText = err.message;
          return;
        }
        const files = response.result.files;
        if (!files || files.length == 0) {
          document.getElementById('content').innerText = 'No files found.';
          return;
        }
        // Flatten to string to display
        const output = files.reduce(
            (str, file) => `${str}${file.name} (${file.id})\n`,
            'Files:\n');
        document.getElementById('content').innerText = output;
      }

      function save()
      {
        //saveToDrive("testfile", "{this is a test}")
        updateToDrive("testfile", "{this is a test}")
      }

      function load()
      {
        loadFileFromDrive("testfile", console.log);
      }
      //TODO this doesn't work like this, I need to make it as a multipart upload
    //https://stackoverflow.com/questions/42877817/file-upload-via-rest-v3-appears-as-untitled
    //https://developers.google.com/drive/api/guides/manage-uploads#multipart

      function saveToDrive(filename, content) {
        console.log("saveToDrive as "+filename);
        var fileMetadata = {
          'title': filename,
          'name': filename,
          'mimeType': 'text/plain',
          'appProperties': {
            'Storyflow': 'true'
          }
        };
        var media = {
          body: content
        };
        gapi.client.drive.files.create({
          resource: fileMetadata,
          media: media,
          fields: 'id'
        }).then(function(response) {
          console.log('File ID: ' + response.result.id);
        }, function(error) {
          console.error(error);
        });
      }

      function updateToDrive(filename, content) {
        console.log("saveToDrive as "+filename);
        var fileMetadata = {
          'title': filename,
          'name': filename,
          'mimeType': 'text/plain',
          'appProperties': {
            'Storyflow': 'true'
          }
        };
        var media = {
          body: content
        };
        gapi.client.drive.files.update({
          resource: fileMetadata,
          media: media,
          fields: 'id'
        }).then(function(response) {
          console.log('File ID: ' + response.result.id);
        }, function(error) {
          console.error(error);
        });
      }

      function loadFileFromDrive(filename, callback) {
      var query = "name='" + filename + "'";
      gapi.client.drive.files.list({
        q: query,
        fields: 'files(id)',
        spaces: 'drive',
        includeItemsFromAllDrives: true,
        supportsAllDrives: true
      }).then(function(response) {
        if (response.result.files.length > 0) {
          var fileId = response.result.files[0].id;
          gapi.client.drive.files.get({
            fileId: fileId,
            alt: 'media'
          }).then(function(response) {
            callback(response.body);
          }, function(error) {
            console.error(error);
          });
        } else {
          console.log('File not found: ' + filename);
        }
      }, function(error) {
        console.error(error);
      });
    }


    </script>


    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
