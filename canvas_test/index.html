<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stylus Input to SVG</title>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentPath = [];
    let currentColor = 'black';
    let penIsDown = false;
    
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDrawing);
    
    function startDrawing(event) {
      if (event.button === 0) { // left button
        currentPath = [];
        penIsDown = true;
      }
    }
    
    function draw(event) {
      if (penIsDown) {
        const point = { 
          x: event.offsetX, 
          y: event.offsetY, 
          pressure: event.pressure 
        };
        currentPath.push(point);
        drawPath();
      }
    }
    
    function endDrawing(event) {
      if (event.button === 0) { // left button
        penIsDown = false;
        writePathToSvg();
      }
    }
    
    function writePathToSvg() {
      const svgPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      let pathString = '';
      for (let i = 0; i < currentPath.length; i++) {
        const point = currentPath[i];
        if (i === 0) {
          pathString += `M${point.x},${point.y}`;
        } else {
          pathString += `L${point.x},${point.y}`;
        }
      }
      svgPath.setAttribute('d', pathString);
      svgPath.setAttribute('stroke', currentColor);
      svgPath.setAttribute('stroke-width', currentPath[0].pressure * 20);
      svgPath.setAttribute('fill', 'none');
      document.querySelector('svg').appendChild(svgPath);
    }
    
    function drawPath() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (currentPath.length > 1) {
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = currentPath[0].pressure * 20;
        ctx.beginPath();
        ctx.moveTo(currentPath[0].x, currentPath[0].y);
        for (let i = 1; i < currentPath.length; i++) {
          const point = currentPath[i];
          ctx.lineTo(point.x, point.y);
        }
        ctx.stroke();
      }
    }
  </script>
  <svg width="500" height="500"></svg>
</body>
</html>
