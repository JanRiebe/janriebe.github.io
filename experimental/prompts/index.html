<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="prompts.css">
    <script src="randomcontent.js"></script>
</head>
<body>
    <div class="page">
        <h1 id="heading">...</h1>
        <div class="columns" id="text">
            ...
        </div>
    </div>
    <div class="footer">
        <a href="index.html">next</a>
    </div>

    <script>

        const xmlhttp = new XMLHttpRequest();
        xmlhttp.onload = function() {
          const myObj = JSON.parse(this.responseText);
          if(myObj.length > 0)
          {              
              var randomIndex = Math.floor(Math.random() * myObj.length);
              document.getElementById("heading").innerHTML = myObj[randomIndex].name;
              document.getElementById("text").innerHTML = myObj[randomIndex].text;
          }
        }
        xmlhttp.open("GET", "content.json");
        xmlhttp.send();
    </script>
</body>
</html>
